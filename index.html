<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Xe-logo.png" type="image/x-icon" />
    <title>Xenon-Design</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./default.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./Components/main.css" />
  </head>
  <body>
    <nav class="text-dark">
      <!-- nav brand  -->
      <div class="nav-brand">
        <img src="./Xenon.svg" alt="Xenon" />
      </div>

      <!-- nav-item on right side  -->
      <ul class="nav-menu">
        <li>
          <a href="/" class="nav-item"> Home </a>
        </li>
        <li>
          <a href="./documenation/documentation.html" class="nav-item"
            >Documentation</a
          >
        </li>
        <li>
          <span class="dark-mode">
            <span class="material-icons"> dark_mode </span>
          </span>
        </li>
      </ul>

      <div id="hamburger" class="hamburger">
        <span class="material-icons md-36"> menu </span>
      </div>

      <div class="responsive-navbar">
        <div id="closeNavbar" class="danger-text">
          <span class="material-icons md-36"> close </span>
          Close
        </div>
        <a href="./index.html" class="nav-item"> Home </a>
        <a href="./documenation/documentation.html" class="nav-item"
          >Documentation</a
        >
      </div>
    </nav>
    <div class="landing-page">
      <span class="main-logo">
        <span class="primary-text">X</span>enon-<span
          class="design-text secondary-text"
          >D</span
        >esigns
      </span>
      <div class="tag-line">
        <span class="xenon-design-one"> Xenon </span>
        <span class="xenon-design-two"> designs </span>
        is CSS component Library having coherent, practical and convenient
        functionalities to build modern web apps.
      </div>
      <div class="motto">
        Lets Design <span class="primary-text">Today</span>, for
        <span class="secondary-text">Tomorrow!</span>
      </div>
      <div class="action-buttons">
        <a
          href="./documenation/documentation.html"
          class="btn btn-large btn-secondary"
          >Get Started</a
        >
        <a
          href="https://github.com/vijaytembugade/XenonUI-Component-Library"
          class="btn btn-large btn-primary-outline"
          target="_blank"
        >
          Github
        </a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./documenation/documentation.js" defer></script>
  </body>
</html>
